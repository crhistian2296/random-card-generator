<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="app container d-flex align-items-center justify-content-center p-5"
    >
      <div class="card rounded" style="width: 30rem; height: 38rem;">
        <div class="container h-100">
          <div class="row h-100">
            <div
              class="cardSuit col mt-3 my-5 align-self-start text-center"
            ></div>
            <div
              class="cardNumber col mt-3 my-5 align-self-center text-center"
            ></div>
            <div class="cardSuit col my-5 align-self-end text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
